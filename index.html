<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="carrot.css">
  <script defer src="https://kit.fontawesome.com/a7842f1d8c.js" crossorigin="anonymous"></script>
  <script type="module" src="src/carrot.js" defer></script>
  <title>Carrot Game</title>
</head>
<body>
  <section class="game">
    <header class="UI">
      <span class="level">Level 0</span>
      <button class="play"><i class="fas fa-play"></i></button>
      <span class="timer">0 : 0</span>
      <span class="left_carrot">10</span>
    </header>
    <section class="playground">
      <!-- <img src="img/carrot.png" alt="" class="carrot">
      <img src="img/bug.png" alt="" class="bug"> -->
    </section>
  </section>
  <section class="pop-up hide">
    <button class="pop-up_refresh">
      <i class="fas fa-redo"></i>
    </button>
    <span class="pop-up_message">Hello</span>
  </section>
</body>
</html>
